<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylemain.css">
</head>
<body>
        <div class="video-container">
            <video id="video" src="mainback 2.mp4" type="video/mp4" style="min-width:100%;" autoplay loop muted></video>
            <script>
                var vid = document.getElementById("video");
                vid.playbackRate = 1;
            </script>
        </div>

    <div class="button_cont">
        <div class="button" id="myButton">start</div>
        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "prestory.html";
            };
        </script>
    </div>

    <div class="audio_cont">
        <audio id="audio">
            <source src="mainmusic.mp3" type="audio/mp3">
        </audio>
        <div class="audio" onclick="play()">audio</div>
        <script type="text/javascript">
            function play() {
                var audio = document.getElementById("audio");
                audio.loop = true;
                audio.play();
            }
        </script>
    </div>
</body>
</html>
