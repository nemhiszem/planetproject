<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Venus</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="venus.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-sm-12" id="planet">
                    <img src="venus.png" alt="Venus"
                    class="img-thumbnail rounded-circle">
                </div>
                <div class="col-md-4 col-sm-12 text-white pt-3">
                    <div id="magic">
                        <div id="spagettimonster">
                            <img src="hipitihopiti.jpg" alt="Spagetti monster" id="imagesdilog">
                        </div>
                        <div id="txtone" class="text-center">Spagetti monster</div>
                    </div>
                    <div class="text-center mt-2">You can't defeat me Albert I pushed all of these tiny planets off their orbits!</div>
                    <br>
                    <div id="magic">
                        <div id="spagettimonster">
                            <img src="albert.jpg" alt="Spagetti monster" id="imagesdilog">
                        </div>
                        <div id="txttwo" class="text-center">Albert</div>
                    </div>
                    <div class="text-center mt-2">Yes, I can and I will defeat you no matter how many planets I have to save!</div>
                    <div class="text-center mt-2">And with this, Albert took Venus and put it back to it's place, while the spaghetti monster escaped.</div>
                </div>
            </div>
        </div>
    </body>
</html>
